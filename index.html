<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonu's Blinkit - Patna</title>
    <style>
        :root { --blinkit-yellow: #f8cb46; --blinkit-green: #0c831f; }
        body { font-family: sans-serif; margin: 0; background: #f4f6f8; padding-bottom: 70px; }
        .header { background: var(--blinkit-yellow); padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
        .search-bar { padding: 10px; background: white; margin: 10px; border-radius: 10px; display: flex; align-items: center; border: 1px solid #ddd; }
        .search-bar input { border: none; width: 100%; outline: none; padding-left: 10px; }
        .container { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .product-card { background: white; padding: 10px; border-radius: 12px; border: 1px solid #eee; text-align: left; }
        .product-card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 5px; }
        .price { font-weight: bold; font-size: 16px; margin: 5px 0; }
        .add-btn { border: 1px solid var(--blinkit-green); color: var(--blinkit-green); background: #f0fff4; padding: 5px 15px; border-radius: 6px; font-weight: bold; float: right; cursor: pointer; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--blinkit-green); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; z-index: 1000; cursor: pointer; }
        #address-section { background: white; padding: 15px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <span>Sonu's Quick Store</span>
    <span style="font-size: 12px;">Delivery in 15 mins</span>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search 'milk' or 'aloo'">
</div>

<div id="address-section">
    <input type="text" id="custName" placeholder="आपका नाम" style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
    <textarea id="custAddr" placeholder="आपका पता (पटना)" style="width: 95%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
</div>

<div class="container">
    <div class="product-card">
        <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/YI/TH/XF/119932971/sudha-gold-full-cream-milk-500x500.jpg">
        <div class="price">₹27</div>
        <div style="font-size: 13px; color: #555;">Sudha Milk (500ml)</div>
        <button class="add-btn" onclick="addToCart('Sudha Milk', 27)">ADD</button>
    </div>
    <div class="product-card">
        <img src="https://5.imimg.com/data5/ECOM/Default/2023/9/344512403/QS/ID/AL/156475753/fresh-potato-500x500.jpg">
        <div class="price">₹25</div>
        <div style="font-size: 13px; color: #555;">Fresh Potato (1kg)</div>
        <button class="add-btn" onclick="addToCart('Potato', 25)">ADD</button>
    </div>
    <div class="product-card">
        <img src="https://5.imimg.com/data5/ECOM/Default/2023/9/341991054/EM/NM/MS/156475753/fresh-onion-500x500.jpg">
        <div class="price">₹40</div>
        <div style="font-size: 13px; color: #555;">Onion (1kg)</div>
        <button class="add-btn" onclick="addToCart('Onion', 40)">ADD</button>
    </div>
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/81Tmq6f7S6L._SL1500_.jpg">
        <div class="price">₹45</div>
        <div style="font-size: 13px; color: #555;">Harvest Bread</div>
        <button class="add-btn" onclick="addToCart('Bread', 45)">ADD</button>
    </div>
</div>

<div class="cart-bar" onclick="sendOrder()">
    <div id="item-count">0 Item | ₹0</div>
    <div>Place Order ></div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push(name);
        total += price;
        document.getElementById('item-count').innerText = cart.length + " Items | ₹" + total;
    }

    function sendOrder() {
        let name = document.getElementById('custName').value;
        let addr = document.getElementById('custAddr').value;
        if(!name || !addr) { alert("कृपया नाम और पता भरें!"); return; }
        if(cart.length === 0) { alert("कम से कम एक सामान जोड़ें!"); return; }

        let msg = `नमस्ते सोनू, नया ऑर्डर!\n\nनाम: ${name}\nपता: ${addr}\n\nसामान: ${cart.join(", ")}\n\nकुल बिल: ₹${total}`;
        window.open(`https://wa.me/919135177716?text=${encodeURIComponent(msg)}`);
    }
</script>

</body>
  </html>
