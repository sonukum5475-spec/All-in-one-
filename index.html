    function displayProducts(filteredList) {
        const listDiv = document.getElementById('product-list');
        listDiv.innerHTML = '';
        
        let currentCat = '';
        let container = null;

        filteredList.forEach(p => {
            if(p.cat !== currentCat) {
                currentCat = p.cat;
                const catDiv = document.createElement('div');
                catDiv.className = 'category-title';
                catDiv.innerText = currentCat;
                listDiv.appendChild(catDiv);
                
                container = document.createElement('div');
                container.className = 'container';
                listDiv.appendChild(container);
            }
            
            const card = `
                <div class="product-card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/100?text=${p.name}'">
                    <div class="price-tag">‚Çπ${p.price}</div>
                    <div class="product-name">${p.name}</div>
                    <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">ADD</button>
                </div>
            `;
            container.innerHTML += card;
        });
    }

    let cart = []; let total = 0;
    function addToCart(name, price) {
        cart.push(name); total += price;
        document.getElementById('item-count').innerText = cart.length;
        document.getElementById('total-bill').innerText = "‚Çπ" + total;
        event.target.innerText = "‚úì";
        setTimeout(() => event.target.innerText = "ADD", 700);
    }

    function filterProducts() {
        const text = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(text));
        displayProducts(filtered);
    }
