<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonu's Blinkit - Patna</title>
    <style>
        :root { --blinkit-yellow: #f8cb46; --blinkit-green: #0c831f; }
        body { font-family: sans-serif; margin: 0; background: #f4f6f8; }
        .header { background: var(--blinkit-yellow); padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
        .search-bar { padding: 10px; background: white; margin: 10px; border-radius: 10px; display: flex; align-items: center; border: 1px solid #ddd; }
        .search-bar input { border: none; width: 100%; outline: none; padding-left: 10px; }
        .container { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .product-card { background: white; padding: 10px; border-radius: 12px; position: relative; border: 1px solid #eee; text-align: left; }
        .product-card img { width: 100%; height: 100px; object-fit: contain; }
        .price { font-weight: bold; font-size: 16px; margin: 5px 0; }
        .add-btn { border: 1px solid var(--blinkit-green); color: var(--blinkit-green); background: #f0fff4; padding: 5px 20px; border-radius: 6px; font-weight: bold; float: right; cursor: pointer; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--blinkit-green); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #address-section { background: white; padding: 15px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <span>Sonu's Store</span>
    <span style="font-size: 12px;">Delivery in 15 mins</span>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search 'milk' or 'bread'">
</div>

<div id="address-section">
    <input type="text" id="custName" placeholder="आपका नाम" style="width: 90%; padding: 8px; margin-bottom: 5px;">
    <textarea id="custAddr" placeholder="आपका पता (पटना)" style="width: 90%; padding: 8px;"></textarea>
</div>

<div class="container">
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/41-9vO198EL.jpg">
        <div class="price">₹66</div>
        <div style="font-size: 13px; color: #555;">Amul Gold Milk (1L)</div>
        <button class="add-btn" onclick="addToCart('Amul Milk', 66)">ADD</button>
    </div>
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/81Tmq6f7S6L._SL1500_.jpg">
        <div class="price">₹45</div>
        <div style="font-size: 13px; color: #555;">Harvest Bread</div>
        <button class="add-btn" onclick="addToCart('Brown Bread', 45)">ADD</button>
    </div>
</div>

<div class="cart-bar" onclick="sendOrder()">
    <div id="item-count">0 Item | ₹0</div>
    <div>Place Order ></div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push(name);
        total += price;
        document.getElementById('item-count').innerText = cart.length + " Items | ₹" + total;
    }

    function sendOrder() {
        let name = document.getElementById('custName').value;
        let addr = document.getElementById('custAddr').value;
        if(!name || !addr) { alert("नाम और पता भरें!"); return; }

        let msg = `नमस्ते सोनू, नया ऑर्डर!\nनाम: ${name}\nपता: ${addr}\nसामान: ${cart.join(", ")}\nकुल बिल: ₹${total}`;
        window.open(`https://wa.me/919135177716?text=${encodeURIComponent(msg)}`);
    }
</script>

</body>
</html>
